    <title>

<body>
    <a href="https://learn.humber.ca/ultra/courses/_265416_1/outline" target="_blank"> Web Dev Blackboard</a>
    <!--We add a link to our page, using the (target) cmd makes us choose if we want to open the link in the same page or make another.
        use blank to open another page in the webite or self to change the original page-->
    <h6>Google example websites</h6>
    <ul>
        <li><a href="https://www.google.com/">google</a></li> <!--In the page -->
        <li><a href="https://www.google.com/" target="_blank">google</a></li><!--opens a different page -->
    </ul>
    <video controls width="640" height="360">
        <source src="https://www.youtube.com/watch?v=_GuOjXYl5ew" type="video/mp4">
        <!-- this wont work since you need an iframe-->
    </video>
    <video controls width="640" height="360">

    </video>
    <audio>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
