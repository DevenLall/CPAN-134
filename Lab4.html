<!DOCTYPE html>
<html>
<head>
    <title>Lab3</title>
</head>
<body>
    <h1>Feedback Form</h1>

    <form action="/submit-feedback" method="POST">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="rating">Rating:</label><br>
        <input type="radio" id="rating1" name="rating" value="1" required>
        <label for="rating1">1</label>
        <input type="radio" id="rating2" name="rating" value="2" required>
        <label for="rating2">2</label>
        <input type="radio" id="rating3" name="rating" value="3" required>
        <label for="rating3">3</label>
        <input type="radio" id="rating4" name="rating" value="4" required>
        <label for="rating4">4</label>
        <input type="radio" id="rating5" name="rating" value="5" required>
        <label for="rating5">5</label>
        <br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <br><br>

        <label for="agreement">
            <input type="checkbox" id="agreement" name="agreement" required>
           Please agree the terms and conditions so I won't get sued for stealing your Infomation
        </label>
        <br><br>

        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
